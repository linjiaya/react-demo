<!DOCTYPE html>

    <script src="../build/react.js"></script>

  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    
      var data = '123';

      var MyTitle = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,//PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串。现在，我们设置 title 属性的值是一个数值。
        },

        render: function() {
          return <h1> {this.props.title} </h1>;
        }
      });

      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );
